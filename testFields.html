<html>
<head>
    <script type="text/javascript" src="jquery-1.6.2.js"></script>
    <script type="text/javascript" src="fields.js"></script>
    <script type="text/javascript">
        function now() {
            return new Date().toString();
        }
        $(document).ready(function() {
            $('#afterButton').click(afterButton);
            $('#underButton').click(underBotton);
            $('#longButton').click(longButton);
            $('#afterTextButton').click(afterText);
            $('#underTextButton').click(underText);
            $('#longTextButton').click(longText);
        });
    </script>
</head>
<body>

<h4>Wrapped in Rows, using .after</h4>
<table border="1" title="Wrapped in Rows, using .after">
    <tr id="afterHeader">
        <td>name</td>
        <td>value</td>
    </tr>
</table>
<input type="button" id="afterButton" value="'Now'"> <label
        for="afterText">Key:</label><input type="text" id="afterText"/> <input
        type="button" id="afterTextButton" value="Set"/>
<script type="text/javascript">
    var afterHeaderGroup = new FieldGroup({
        idSource: function(name) {
            return 'after' + toIdString(name);
        },
        after: $('#afterHeader'),
        wrapper: fieldWrapInRow});
    afterHeaderGroup.add('Now');
    afterButton = function() {
        afterHeaderGroup.set('Now', now());
    };
    afterText = function(evt) {
        afterHeaderGroup.set($('#afterText').val(), now());
    };
</script>

<h4>Wrapped in Rows, using .under</h4>
<table id="underTable" border="1" title="Wrapped in Rows, using .under">
</table>
<input type="button" id="underButton" value="'Now'"> <label
        for="underText">Key:</label><input type="text" id="underText"/> <input
        type="button" id="underTextButton" value="Set"/>
<script type="text/javascript">
    var underTableGroup = new FieldGroup({
        idSource: function(name) {
            return 'under' + toIdString(name);
        },
        under: $('#underTable'), wrapper: fieldWrapInRow});
    underTableGroup.add('Now');
    underBotton = function() {
        underTableGroup.set('Now', now());
    };
    underText = function(evt) {
        underTableGroup.set($('#underText').val(), now());
    };
</script>

<h4>Wrapped in Rows, using .after</h4>
<table border="1" title="Unwrapped in one long row, using .after">
    <tr>
        <td id="firstCell">Values:</td>
    </tr>
</table>
<input type="button" id="longButton" value="'Now'"> <label
        for="longText">Key:</label> <input
        type="text" id="longText"/> <input type="button" id="longTextButton"
                                           value="Set"/>
<script type="text/javascript">
    var longRowGroup = new FieldGroup({
        idSource: function(name) {
            return 'long' + toIdString(name);
        },
        after: $('#firstCell')});
    longRowGroup.add('Now');
    longButton = function() {
        longRowGroup.set('Now', new Date().toString());
    };
    longText = function(evt) {
        longRowGroup.set($('#longText').val(), now());
    };
</script>

</body>
</html>
