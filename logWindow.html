<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Log Messages</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="postmessage/postmessage.js"></script>
    <script type="text/javascript" src="logWindow.js"></script>

    <link id="log-css" rel="stylesheet" type="text/css" href="logWindow.css"/>
</head>

<body>
<h3>Logging</h3>

<div class="log-region" id="log-region">
    <table class="log-table" id="log-table">
        <tr class="log-header" id="log-header">
            <th>Area</th>
            <th>Level</th>
            <th>When</th>
            <th>Message</th>
        </tr>
    </table>
</div>

</body>
</html>
